<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
     
     <link rel = "stylesheet" type="text/css" href = "{{ url_for('static', filename= 'css/style.css')}}">

    <title>Hello, world!</title>

  <body class = "bg-all">
     <nav class = "navbar-brand text-center">
       <a href = "#" class = "navbar-brand writting text-light" style = "font-size:60px">Room Allotment System</a>
     </nav>

     <div class = "container">
       <div class = "row" style = "margin-right: -120px">
          <div class = "col-md-8">
             <h2 class = "text-light display-4" style = "font-size:80px ; margin-top: 150px; margin-left:-120px;"><i><b>A sophisticated Room Allotment System with one to one interaction with the managing Authorities</b></i></h2>
          </div>
          <div class="col-md-4">
            <p class = "text-center text-light" style = "font-size:40px; margin-top: 100px;"><b><i>Register</i></b></p> 
            <div class = "card"  style = "margin-top:2px">
              <div class = "card-body">
                <form class = "form" method="post" action="/add_user">
                  <div class = "row">
                    <div class="form-group name2 col-md-6">
                   <label><b><i>Name</i></b></label><br>
                  <input type="text" class="form-control" name="rname" placeholder="Name">
                </div>
              </div>
                  <label><b><i>Registered Email</i></b></label><br>
                  <input type="email" class="form-control" name="remail" placeholder="example@college.com"><br>
                  <label><b><i>Password</i></b></label><br>
                  <input type="password" class="form-control" name="rpass" placeholder="password"><br>
                   <label><b><i>Your Phone Number</i></b></label><br>
                  <input type="tel" class="form-control" name="phone" placeholder="+91-8887766554"><br>
                  <label><b><i>Register Number</i></b></label><br>
                  <input type="text" class="form-control" name="rreg" placeholder="18BLC****"><br>
                  <input type = "submit" class = "btn btn-info d-grid gap-2 col-6 mx-auto" value = "Login"><br>
                  </form>
                <p class = "text-center">Already a Member? <a href = "/"><b><i><a href="/">Login Here</a></i></b></a></p> 
              </div>
            </div>
          </div>
       </div>
     </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
