    <title>Student Dashboard</title>
  </head>
  <body>
  	<input type="checkbox" id = "nav-toggle">
  	 <div class = "sidebar">
  	 	<div class = "sidebar-brand">
  	 		<h2><span class = "las la-school"></span style = "font-size: 20px"><span><i><b>Student Dashboard</b></i></span></h2>
  	 	</div>

  	 		<ul class = "menutoggle">
  	 			<li>
  	 				<a  href="/studentdash"><span class = "las la-igloo"></span>
                    <span>Dashbard</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/studentdash/profile"><span class = "las la-igloo"></span>
                    <span>Profile</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/chat"><span class = "las la-igloo"></span>
                    <span>Query</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/studentdash/booking" class = "active"><span class = "las la-igloo"></span>
                    <span>Bookings</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/studentdash/guide"><span class = "las la-igloo"></span>
                    <span>Guidelines</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/studentdash/contact"><span class = "las la-igloo"></span>
                    <span>Contact Authority</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/logout"><span class = "las la-igloo sam"></span>
                    <span>Logout</span>
  	 				</a>
  	 			</li>
  	 		</ul>
  	 	</div>
  	 </div>
     
     <div class = "main-content">
     	<header>
     		<h1>
     			<label for = "nav-toggle">
     				<span class = "las la-bars"></span>
     			</label>
                <i><b>Dashboard</b></i>
     		</h1>
     		<div class = "brand-wrapper">
     			<h1 style = "font-family: 'Dancing Script', cursive; "><i><b>Room Allotment System, Student Side</b></i></h1>
     		</div>

     		<div class = "user-wrapper">
     			<div>
     				<h3> Welcome {{ data[0][1]}}</h3>
     				<small>University Student</small>
     			</div>
     		</div>
     	</header>

     	<main>
            <div class = "card"  style = "margin-top:2px">
                <div class = "card-body">
                  <form class = "form" method="post" action="/book_stud">
                    <div class = "row">
                      <div class="form-group name2 col-md-6">
                     <label><b><i>Name</i></b></label><br>
                    <input type="text" class="form-control" name="bname" placeholder="Name">
                  </div><br>
                </div>
                    <label><b><i>Registered Email</i></b></label><br>
                    <input type="email" class="form-control" name="bemail" placeholder="example@college.com"><br>
                    <label><b><i>Branch</i></b></label><br>
                    <input type="text" class="form-control" name="bbranch" placeholder="ECM/ECE/CSE.."><br>
                     <label><b><i>Your Phone Number</i></b></label><br>
                    <input type="tel" class="form-control" name="bphone" placeholder="+91-8887766554"><br>
                    <label><b><i>Register Number</i></b></label><br>
                    <input type="text" class="form-control" name="breg" placeholder="18BLC****"><br>
                    <label for="slot">Select Time Slot:</label>
                    <select id="slot" name="slot">
                        <option value="t1">12-13</option>
                        <option value="t2">14-15</option>
                        <option value="t3">16-17</option>
                        <option value="t4">18-19</option>
                    </select><br>
                    <label><b><i>Mess</i></b></label><br>
                    <input type="text" class="form-control" name="bmess" placeholder="SPL or NV or V"><br>
                    <input type = "submit" class = "btn btn-info d-grid gap-2 col-6 mx-auto" value = "Book"><br>
                    
                    </form>
                   
                </div>
              </div>
     	</main>
     </div>
  <!-- Option 1: Bootstrap Bundle with Popper --> 
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
     <script>
     $(document).ready(function(){
    $('.menutoggle li').click(function(event){
        //remove all pre-existing active classes
        $('.active').removeClass('active');

        //add the active class to the link we clicked
        $(this).addClass('active');

        //Load the content
        //e.g.
        //load the page that the link was pointing to
        //$('#content').load($(this).find(a).attr('href'));      

        event.preventDefault();
    });
});
    </script>
