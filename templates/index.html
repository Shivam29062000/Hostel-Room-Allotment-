<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <body class = "bg-all">
     <nav class = "navbar-brand text-center">
       <a href = "#" class = "navbar-brand writting text-light" style = "font-size:40px">Room Allotment System</a>
     </nav>

     <div class = "container">
       <div class = "row">
          <div class = "col-md-8">
             <h3 class = "text-light display-4" style = "font-size:80px ; margin-top: 150px; margin-right:60px;"><i><b>A sophisticated Room Allotment System with one to one interaction with the managing Authorities</b></i></h2>
          </div>
          <div class="col-md-4">
             <p class = "text-center text-light" style = "font-size:40px; margin-top: 50px;"><b><i>Login</i></b></p>
            <div class = "card border-dark"  style = "margin-top: 2px;">
              <div class = "card-body">
                <form class = "form" method="post" action = "/login">
                  <label><b>Registered Email</b></label><br>
                  <input type="email" class="form-control" placeholder="example@college.com" name = "email"><br>
                  <label><b>Password</b></label><br>
                  <input type="password" class="form-control" placeholder="password" name = "password"><br>
                  <input type = "submit" class = "btn btn-info d-grid gap-2 col-6 mx-auto" value = "login"><br>
                  </form>
                <p class = "text-center">Not a Member? <a href = "/register"><b><i>Create Account</i></b></a></p> 
              </div>
            </div>
          </div>
       </div>
       <div class = "row">
          <div class = "col-md-8">
          </div>
          <div class="col-md-4">
             <p class = "text-center text-light" style = "font-size:40px; "><b><i>Warden Login</i></b></p>
            <div class = "card border-dark"  style = "margin-top: 2px;">
              <div class = "card-body">
                <form class = "form" method="post" action = "/wardlogin">
                  <label><b>Registered Email</b></label><br>
                  <input type="email" class="form-control" placeholder="example@college.com" name = "wemail"><br>
                  <label><b>Password</b></label><br>
                  <input type="password" class="form-control" placeholder="password" name = "wpassword"><br>
                  <input type = "submit" class = "btn btn-info d-grid gap-2 col-6 mx-auto" value = "login"><br>
                  </form> 
              </div>
            </div>
          </div>
       </div>
     </div>
