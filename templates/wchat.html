<html lang="en">
  <head>

    <meta charset="utf-8">

    <title>Warden Dashboard</title>
  </head>
  <body>
  	<input type="checkbox" id = "nav-toggle">
  	 <div class = "sidebar">
  	 	<div class = "sidebar-brand">
  	 		<h2><span class = "las la-school"></span style = "font-size: 20px"><span><i><b>Warden Dashboard</b></i></span></h2>
  	 	</div>
  	 	<div class = "sidebar-menu">
  	 		<ul class = "menutoggle">
  	 			<li>
  	 				<a  href="/warddash"  ><span class = "las la-igloo"></span>
                    <span>Dashbard</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/warddash/profile"><span class = "las la-igloo"></span>
                    <span>Profile</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/chat" class = "active"><span class = "las la-igloo"></span>
                    <span>Student Query</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/warddash/booking"><span class = "las la-igloo"></span>
                    <span>Bookings</span>
  	 				</a>
  	 			</li>
  	 			<li>
  	 				<a  href="/logout"><span class = "las la-igloo sam"></span>
                    <span>Logout</span>
  	 				</a>
  	 			</li>
  	 		</ul>
  	 	</div>
  	 </div>
     
     <div class = "main-content">
     	
     	<main>
     		<div id="main-section">
				 <h2 style="text-align: center;"><b>Welcome {{username}}(A-Block Warden)</b> </h2>
				 <nav id="sidebar" style="text-align: center; padding-top: 5%; padding-bottom: 3%;">
					 <h3 style="color: #DD2F6E;"><b>CHAT ROOMS</b></h3>
					 {% for room in rooms %}
					 <b>
						<p class="select-room cursor-pointer" style="cursor: pointer; font-size: 20px; color: #1a1aff;margin-left: 40%; margin-right: 40%;">{{ room|title }}</p>

					 </b>
					 
					 {% endfor %}

				 </nav>
				 <div id="rightside-pannel">
					 <div id="display-message-section">

					 </div>
					 <div id="input-area">
						 <input type="text" id="student_message" autocomplete="off">
						 <button type="button" id="send_message">Send Message</button> 

					 </div>
					 
				 </div>
				 

			 </div>
     	</main>
     </div>
	 

	 <script type="text/javascript">
		 const username = `{{ username }}`;
	 </script>

	 <script src="{{ url_for('static', filename='scripts/chat_page.js') }}"></script>

  <!-- Option 1: Bootstrap Bundle with Popper --> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
  <script src="{{ url_for('static',filename='scripts/socketio.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
     <script>
     $(document).ready(function(){
    $('.menutoggle li').click(function(event){
        //remove all pre-existing active classes
        $('.active').removeClass('active');

        //add the active class to the link we clicked
        $(this).addClass('active');

        //Load the content
        //e.g.
        //load the page that the link was pointing to
        //$('#content').load($(this).find(a).attr('href'));      

        event.preventDefault();
    });
});
    </script>
  </body>
</html>
